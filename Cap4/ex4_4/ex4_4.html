<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso dos comandos break e continue em um laço de repetição</title>
</head>
<body>
    <script>
        window.alert('Digite 0 para sair');
       
        // inicio da repetição 
        do {
            var num = Number(window.prompt('Número: '));
            if (num == 0 || isNaN(num)){
                var sair = confirm("Confirma saída? "); //solicita confirmação do usuário
                if (sair){
                    break; //sair da repetição
                }else {
                    continue; // volta ao início do laço 
                }
            }
            // se par, mostra o dobro; ímpar, mostra o triplo 
            if (num % 2 == 0){
                window.alert('O dobro de ' + num + ' ' + 'é: ' + num * 2);
            }else{
                window.alert('O triplo de ' + num + ' ' + 'é: ' + num * 3);
            } 
        } while (true); //enquanto verdade (só sai do laço, pelo break)
        window.alert ('Bye, bye...');
    </script>
    
</body>
</html>
