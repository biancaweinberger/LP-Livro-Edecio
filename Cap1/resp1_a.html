<script>
//Elaborar um programa que leia um número. Calcule e informe os seus vizinhos, ou seja, o número anterior ou posterior.

var num = Number(window.prompt('Digite um número: '));

 if (num == 0){

 } else{
    window.alert(`Número: ${num}\nVizinhos: ${vizant} e ${vizpost}`);
 }
