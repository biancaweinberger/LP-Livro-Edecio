<meta charset="UTF-8">
<script>
//Elaborar um programa que leia a duração de uma viagem em dias e horas.Calcule e informe a duração total da viagem em número em horas.
var dias = window.prompt('Nº Dias: ');
var horas = window.prompt('Nº Horas: ');
//calcular a duração 
var total = (dias * 24) + horas;
//exibe o total
window.alert('Total de Horas: ' + total);
</script>
